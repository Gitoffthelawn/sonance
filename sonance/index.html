<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8"> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet"> 
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<title>Sonance</title>
</head>
<body>
	<div class="wrapper">
	  <div class="box a" data-src="../resources/city.mp3">City</div>
	  <div class="box b" data-src="../resources/beach.mp3">Beach</div>
	  <div class="box c" data-src="../resources/campfire.mp3">Campfire</div>
	  <div class="box d" data-src="../resources/thunder.mp3">Thunderstorm</div>
	  <div class="box e" data-src="../resources/birds.mp3">Birds</div>
	  <div class="box f" data-src="../resources/coffee-shop.mp3">Coffee Shop</div>
	  <div class="box g" data-src="../resources/forrest-1.mp3">Forrest 1</div>
	  <div class="box h" data-src="../resources/forrest-2.mp3">Forrest 2</div>
	</div>
	<br><br>
	<div style="text-align: center">
		<img src="player.png" alt="play" id="play">
		<img src="pause.png" alt="pause" id="pause">
	</div>
	<div style="text-align: center;">
		<small>Click on a sound to start playing</small>
	</div>
	<div style="text-align: center">
		 <audio id="player" controls loop>
		  <source id="sonance" src="../resources/campfire.mp3" type="audio/mpeg">
		</audio> 
		
	</div>
</body>
</html>
